<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <meta name="description" content="Giao diện trang chủ của quản trị viên">
  <link rel="stylesheet" href="./assets/css/adminIndex.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
  <div class="navbar-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fs-4">
          <img src="./assets/img/logo_ptit.png" width="50" height="50"/>  
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
            <li class="nav-item">
              <a class="nav-link active nav-item-font fw-semibold" aria-current="page" href="./admin.html">Trang chủ</a>
            </li>
          </ul>
          <div class="navbar-button">
            <a href="https://chungilion.github.io/admin_page/index.html">
              <button type="button" class="btn btn-primary">Đăng xuất</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="main">
    <main class="content px-3 py-2">
        <div class="container-fluid">
            <div class="mb-5">
                <h1>Admin</h1>
            </div>
            <hr/>
            <div class="row">
                <div class="col-12 col-md-6 d-flex">
                    <div class="card flex-fill border-0 illustration">
                        <div class="card-body p-0 d-flex flex-fill">
                            <div class="row g-0 w-100">
                                <div class="col-6">
                                    <div class="p-3 m-1">
                                        <h3>Xin chào!</h3>
                                        <a href="./statistics.html">
                                          <button type="button" class="btn btn-primary btn-lg mb-5">Statistics</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- Table Element -->
            <div class="card border-0">
                <div class="card-header">
                    <h5 class="card-title">
                        Bảng bài kiểm tra
                    </h5>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên bài kiểm tra</th>
                                <th scope="col">Số người tham gia</th>
                                <th scope="col">Tỉ lệ hoàn thành</th>
                                <th scope="col">Điểm trung bình</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="testTableBody">
                        </tbody>
                    </table>
                    <a href="./addQuiz.html">
                      <button id="addExamBtn" class="btn btn-success">Thêm bài thi mới</button>
                      <button id="deleteExamBtn" class="btn btn-success">Xóa bài thi</button>
                      <button id="editExamBtn" class="btn btn-success">Sửa bài thi</button>
                    </a>
                </div>
                <div class="card border-0">
                  <div class="card-header">
                      <h5 class="card-title">
                          Bảng thông tin người dùng
                      </h5>
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">ID Sinh viên</th>
                                  <th scope="col">Điểm số</th>
                                  <th scope="col">Trạng thái</th>
                                  <th scope="col">Thời gian tham gia</th>
                                  <th scope="col"></th>
                              </tr>
                          </thead>
                          <tbody id="questionsContainer">
                          </tbody>
                      </table>
                      <a href="./register.html">
                        <button type="button" class="btn btn-success">Thêm người dùng</button>
                      </a>
                      <a href="./register.html">
                        <button type="button" class="btn btn-success">Xóa người dùng</button>
                      </a>
                      <a href="./search.html">
                        <button type="button" class="btn btn-success">Tìm kết quả</button>
                      </a>
                  </div>
            </div>
        </div>
    </main>

  <script src="../js/adminIndex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
